<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to January 18th, 2076</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to January 18th, 2076</h1>
        <div id="countdown">
            <div class="time">
                <div class="time-title">Months</div>
                <div id="months" class="time-value"></div>
            </div>
            <div class="time">
                <div class="time-title">Days</div>
                <div id="days" class="time-value"></div>
            </div>
            <div class="time">
                <div class="time-title">Hours</div>
                <div id="hours" class="time-value"></div>
            </div>
            <div class="time">
                <div class="time-title">Minutes</div>
                <div id="minutes" class="time-value"></div>
            </div>
            <div class="time">
                <div class="time-title">Seconds</div>
                <div id="seconds" class="time-value"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
