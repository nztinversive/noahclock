<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to January 18th, 2076</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to January 18th, 2076</h1>
        <div id="countdown">
            <div class="time">
                <span class="time-title">Months</span>
                <span id="months" class="time-value"></span>
            </div>
            <div class="time">
                <span class="time-title">Days</span>
                <span id="days" class="time-value"></span>
            </div>
            <div class="time">
                <span class="time-title">Hours</span>
                <span id="hours" class="time-value"></span>
            </div>
            <div class="time">
                <span class="time-title">Minutes</span>
                <span id="minutes" class="time-value"></span>
            </div>
            <div class="time">
                <span class="time-title">Seconds</span>
                <span id="seconds" class="time-value"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
